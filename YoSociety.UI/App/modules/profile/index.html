<section>
    <div class="well sidebar-nav sidebar-nav-fixed">
        <select data-bind="options: $root.societies, optionsText: 'name'" style="width:150px"></select>
        <ul class="nav nav-list" style="padding-left:0px;padding-right:0px">
            <!--ko foreach: samples-->
            <li data-bind="css: {active:$parent.activeSample().__moduleId__ == $data.moduleId}" style="margin-left:15px;margin-right:15px">
                <a data-bind="attr: { href: hash }, text: name"></a>
            </li>
            <!--/ko-->            
            
            <!--ko foreach: links-->
            <li class="divider" style="margin:2px -10px;"></li>
            <li data-bind="css: { active: $parent.activeSample().__moduleId__ == $data.moduleId }">
                <a data-bind="attr: { href: hash }, text: name"></a>
            </li>
            <!--/ko-->
        </ul>      
    </div>
</section>
<div data-bind="compose: activeSample"></div>
