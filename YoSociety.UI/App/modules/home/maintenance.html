<section id="content" class="main">        
    <div class="row-fluid">
        <div class="span2">    
            <select data-bind="options: years, value: selectedYear, optionsCaption: 'Year...'" style="width:120px"></select>                
            <table style="width: 100%;" class="table table-hover table-bordered table-striped DTTT_selectable datatable" border="0" >
	            <thead >
		            <tr >
                        <th>Month</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
	            </thead>
                <tbody data-bind="foreach: months">
                    <tr data-bind="click: $parent.getBill"  >
                        <td><span data-bind="text: name" /> </td>
                        <td><span /> </td>
                        <td><span /> </td>
                    </tr>
                </tbody>
            </table>        
        </div>    
        <div class="span10">    
            <div data-bind="with: maintenanceBill">
                <div class="invvoiceMainConatienr" >
                    <div class="invoiceCont">
                        <div class="invoiceContHeader clearfix center">
                            <h4 class="titleMain" style="font-size:24px;text-transform:capitalize"><span style="" data-bind="text:SocietyName"></span> CO-OP HSG SOC LTD</h4>
                            Regn. No: <span data-bind="text: RegistrationNo"></span> | Date: <span data-bind="text: RegistrationDate"></span><br />
                            <span data-bind="text: Address"></span>
                        </div> 
                        <div class="invoiceContMiddle clearfix">
                            <div class="detailsOuter clearfix">                     
                                <div class="fLeft">
                                    <table width="400px" border="0">
                                        <tr><td align="center" >Maintenance Bill</td></tr>                            
                                        <tr><td>Name: <span data-bind="text: MemberName"></span> </td>
                                        <tr><td>Flat No: <span data-bind="text: FlatNo"></span> </td></tr>                                
                                        <tr><td>Bill For: <span data-bind="text: BillMonth"></span> | Due On: <span data-bind="text: DueDate"></span> </td></tr>                                
                                    </table> 
                                </div>
                                <div class="paymentTable fRight">
                                    <table class="invoiceTable" border="0" cellSpacing="0" cellPadding="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th width="4%">S.No</th>
                                                <th width="75%">Particular</th>                                    
                                                <th width="20%">Amount</th>
                                            </tr>
                                        </thead>
                                        <tbody data-bind="foreach: Particulars">
                                            <tr>
                                                <td class="center"> </td>
                                                <td><span data-bind="text: Title"></span> </td>
                                    
                                                <td><span data-bind="text: Amount"></span> </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td colspan="2" align="right"> <span style="font-weight:bold">Amount </span></td>
                                                <td>Rs. 120.0 </td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div> <!-- /paymentTable -->    
                            </div>    
                            <p class="contactDetails cl">
                                C-1, Udyog Sadan, No. 3, MIDC Central Road, Near SEEPZ, Andheri (E), Mumbai - 400093 <br> Contact us at <a href="http://support.freecharge.in/" target="_blank">support.freecharge.in</a> <br> Company Pan No. <strong>AAHCA2192H</strong>
                            </p>                
                        </div>
                    </div>
                </div>  
            </div>
        </div>  
    </div>
</section>
